{% extends "base.html" %}
{% block content %}
<h2>Maintenance Request Form</h2>
<form action="/maintenance" method="post">
  <label>Tenant Name:</label><br>
  <input type="text" name="tenant_name" required><br><br>

  <label>Unit Number:</label><br>
  <input type="text" name="unit_number" required><br><br>

  <label>Property:</label><br>
  <select name="property_name" required>
    <option value="Macy Mansion">Macy Mansion</option>
    <option value="Tim Building">Tim Building</option>
    <option value="Trixie Tower">Trixie Tower</option>
    <option value="Roma Plaza">Roma Plaza</option>
    <option value="Osmena Manor">Osmena Manor</option>
    <option value="Fortview Tower">Fortview Tower</option>
    <option value="Fort Dow Place">Fort Dow Place</option>
    <option value="TRP Building">TRP Building</option>
  </select><br><br>

  <label>Description of Issue:</label><br>
  <textarea name="description" rows="4" cols="40" required></textarea><br><br>

  <button type="submit">Submit</button>
</form>
{% endblock %}
