
{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-semibold mb-3">Create account</h2>
<form action="/register" method="post" class="max-w-md space-y-3">
  <input name="email" type="email" placeholder="you@example.com" required class="border rounded w-full px-3 py-2">
  <input name="password" type="password" placeholder="Password" required class="border rounded w-full px-3 py-2">
  <button class="bg-green-600 text-white px-4 py-2 rounded">Create account</button>
</form>
<p class="mt-2 text-sm">Already have an account? <a class="text-blue-600 underline" href="/login">Log in</a></p>
{% endblock %}
