
{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-semibold mb-3">Log in</h2>
{% if request.query_params.get('msg') %}
  <div class="p-3 bg-yellow-100 border rounded mb-3">{{request.query_params.get('msg')}}</div>
{% endif %}
<form action="/login" method="post" class="max-w-md space-y-3">
  <input name="email" type="email" placeholder="you@example.com" required class="border rounded w-full px-3 py-2">
  <input name="password" type="password" placeholder="Password" required class="border rounded w-full px-3 py-2">
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Log in</button>
</form>
<p class="mt-2 text-sm">No account? <a class="text-blue-600 underline" href="/register">Register</a></p>
{% endblock %}
